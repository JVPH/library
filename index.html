<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="./assets/img/library.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="site-title">Library</h1>
    </header>
    <main class="main">
        <form action="/" id="form" class="form">
            <div class="wrapper-input-text">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="wrapper-input-text">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="wrapper-input-text">
                <label for="nOfPages">Number Of Pages</label>
                <input type="number" name="nOfPages" id="nOfPages" min="1" required>
            </div>
            <div class="wrapper-input-checkbox">
                <label for="read">Read:</label>
                <input type="checkbox" name="read" id="read">                
            </div>
            
        </form>
        <button class="add-book-btn" id="add-book-btn" type="submit" form="form">Add Book</button>
        <div class="books-display">

        </div>       
    </main>
    <footer class="footer">
        <p class="footer-message">Made by JVPH</p>
    </footer>    
</body>
</html>
